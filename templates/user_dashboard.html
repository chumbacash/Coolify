<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div id="app" class="min-h-screen">
        <header class="bg-primary text-primary-foreground p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <form action="{{ url_for('logout') }}" method="GET">
                    <button type="submit" class="btn btn-destructive">
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </header>        

        <main class="container mx-auto p-4">
            <div class="grid">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Asset Selection</h2>
                    </div>
                    <div class="card-content">
                        <select id="asset-select" class="select">
                            <option value="" disabled selected>Select an asset</option>
                        </select>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Threshold Selection</h2>
                    </div>
                    <div class="card-content">
                        <div class="threshold-buttons">
                            <button class="btn btn-outline" data-value="1">1</button>
                            <button class="btn btn-outline" data-value="2">2</button>
                            <button class="btn btn-outline" data-value="3">3</button>
                            <button class="btn btn-outline" data-value="4">4</button>
                            <button class="btn btn-outline" data-value="5">5</button>
                            <button class="btn btn-outline" data-value="6">6</button>
                            <button class="btn btn-outline" data-value="7">7</button>
                            <button class="btn btn-outline" data-value="8">8</button>
                            <button class="btn btn-outline" data-value="9">9</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Subscription Control</h2>
                    </div>
                    <div class="card-content flex justify-between">
                        <button id="subscribe-btn" class="btn btn-default">Subscribe Ticks</button>
                        <button id="unsubscribe-btn" class="btn btn-destructive">Unsubscribe Ticks</button>
                    </div>
                </div>

                <div class="card col-span-full">
                    <div class="card-header">
                        <h2 class="card-title">Tick Data</h2>
                    </div>
                    <div class="card-content">
                        <pre id="tick-data" class="bg-muted p-4 rounded-md whitespace-pre-wrap">No data yet</pre>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Even/Odd Progress</h2>
                    </div>
                    <div class="card-content">
                        <div class="space-y-2">
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span>Even</span>
                                    <span id="even-percent">0%</span>
                                </div>
                                <div class="progress-bar">
                                    <div id="even-progress" class="progress bg-blue-600"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span>Odd</span>
                                    <span id="odd-percent">0%</span>
                                </div>
                                <div class="progress-bar">
                                    <div id="odd-progress" class="progress bg-green-600"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Over/Under Progress</h2>
                    </div>
                    <div class="card-content">
                        <div class="space-y-2">
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span>Over</span>
                                    <span id="over-percent">0%</span>
                                </div>
                                <div class="progress-bar">
                                    <div id="over-progress" class="progress bg-yellow-600"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span>Under</span>
                                    <span id="under-percent">0%</span>
                                </div>
                                <div class="progress-bar">
                                    <div id="under-progress" class="progress bg-purple-600"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Prediction</h2>
                    </div>
                    <div class="card-content">
                        <div id="prediction" class="text-center p-4 rounded-md bg-gray-600 text-white font-bold text-xl">
                            N/A
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Scan Digit</h2>
                    </div>
                    <div class="card-content flex justify-between items-center">
                        <button id="scan-digit-btn" class="btn btn-outline">SCAN DIGIT</button>
                        <div id="digit" class="bg-primary text-primary-foreground w-16 h-16 rounded-full flex items-center justify-center text-3xl font-bold">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
