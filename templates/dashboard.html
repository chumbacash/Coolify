<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 15px 20px;
            text-align: center;
            border-radius: 5px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-content {
            text-align: center;
        }

        .form-content h2 {
            margin-bottom: 15px;
            color: #35424a; /* Header color */
            font-size: 1.5em;
        }

        .form-content p {
            margin-bottom: 25px;
            color: #555; /* Text color */
            font-size: 1.1em;
        }

        .login-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #5cb85c; /* Green color for button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .login-btn {
                width: 100%; /* Make button full width on small screens */
                text-align: center;
                margin-bottom: 15px; /* Space below the button */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>

    <section class="container">
        <div class="form-content">
            <h2>Welcome!</h2>
            <p>You are now on the waiting list to access our services. We will notify you via email once your account is approved.</p>
            <a class="login-btn" href="{{ url_for('login') }}">Go to Login</a> <!-- Button to redirect to login -->
        </div>
    </section>

    <footer>
        <p>&copy; 2021 - 2024 Coolify. All Rights Reserved.</p>
    </footer>
</body>
</html>
